name: krishokdhoni
description: "Krishokdhoni app for farmers."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.0.5

  # API calls + interceptor
  dio: ^5.3.2

  # Secure token storage
  flutter_secure_storage: ^9.0.0

  # Image picker and compress
  image_picker: ^1.0.4
  flutter_image_compress: ^2.1.0

  # Cached images
  cached_network_image: ^3.3.0

  # Local offline storage
  shared_preferences: ^2.2.2

  # Permissions runtime
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

 